<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link href="static/css/style.css" rel="stylesheet" />
    <style>

    </style>
</head>

<body>
    {% if messages %}
    {% for i in messages %}
    <script>alert("{{i}}")</script>
    {% endfor %}
    {% endif %}
    <header>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="submissiondatapage">Submitted Data</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p style="color:red;align-content:right;justify-content:right;display:flex;"><strong>Date:-{{ current_date }}</strong></p>
        <form action="/submitdata" method="post">
            {% csrf_token %}
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>Contact us at: <a href="mailto:darshanpatel@gmail.com">darshanpatel@gmail.com</a></p>
    </footer>
</body>

</html>
